<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>title</title>
  </head>

  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="container header d-flex justify-content-end">
          <input type="text" v-model="newDisc.year" />
          <button @click="console.log(newDisc.text)">invia</button>
        </div>
      </div>
      <div class="container d-flex flex-wrap justify-content-center">
        <div
          v-for="(item, index) in discList"
          :key="index"
          class="card m-3"
          style="width: 18rem"
        >
          <img :src="item.poster" class="card-img-top" :alt="item.author" />
          <div class="card-body">
            <h3 class="card-title">{{ item.author}}</h3>
            <h5 class="card-text">{{ item.title }}</h5>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            :data-bs-target="'#exampleModal' + index"
          >
            <!-- ho modificato il adta-target in modo che mi aprisse la modal dell' item e non sempre la prima -->
            more info
          </button>

          <!-- Modal -->
          <!-- modifico l' id per generare id sempre diversi  -->
          <div
            class="modal fade"
            :id="'exampleModal' + index"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-secondary-subtle">
                <div class="modal-header bg-black text-white bg-gradient p-3">
                  <h1 class="modal-title" id="exampleModalLabel">
                    {{item.author}}
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  class="modal-body text-start ms-5 mt-4 bg-secondary-subtle"
                >
                  <h3>{{ item.title }}</h3>
                  <h4>Anno di pubblicazione: {{ item.year }}</h4>
                  <h4>Genere: {{ item.genre }}</h4>
                </div>
                <div class="modal-footer bg-secondary-subtle">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
